<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only 
      (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
    <h4><b style="color:darkcyan">Item Name:</b> {{item.itemName}}</h4>
    <h5 style="color:gray"><b>Quantity:</b> {{item.itemNumber}}</h5>
    <hr>
  </ion-list>

</ion-content>
